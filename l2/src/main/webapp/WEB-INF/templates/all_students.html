<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>
</head>

<body>
    <h1>Список студентов:</h1>
    <table>
        <thead>
        <tr>
            <td>ID</td>
            <td>First Name</td>
            <td>Last Name</td>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="students" type="com.geekbrains.entities.Student"*/-->
        <tr th:each="s : ${students}">
                <td>${s.id}</td>
                <td>${s.firstName}</td>
                <td>${s.lastName}</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}">на Главную страницу</a>
</body>
</html>
