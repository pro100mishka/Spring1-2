<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Market</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div th:replace="~{navigation :: navigation(Profile)}"></div>
        <h1>Товар: <span th:text="${product.getTitle()}"></span></h1>
        <div class="form-group" style="margin-left: 50px">
            <h3><label th:text="'Id: ' + ${product.getId()}"></label></h3>
            <h3><label th:text="'Название: ' + ${product.getTitle()}"></label></h3>
            <h3><label th:text="'Цена: ' + ${product.getCost()}"></label></h3>
        </div>
        <a class="btn btn-primary" th:href="@{'/product/edit?id=' + ${product.id}}">Изменить данные о товаре</a>
        <h2><a th:href="@{'/'}">На главную</a></h2>
    </div>
</body>
</html>
